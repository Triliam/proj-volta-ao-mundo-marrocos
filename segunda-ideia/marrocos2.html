<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Cabeçalho e Barra Lateral usando Bootstrap 5</title>
  <!-- Adicione o CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    /* Personalização de estilos */
    body {
      background-color: rgb(245, 247, 246);

    }

    h3 {
      font-family: monospace;
      margin-left: 25px;
      padding: 5px;
      font-size: 45px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .header {
      background-color: rgb(97, 15, 15);
      color: white;
      padding: 20px;
      /* flex: 1; Ocupa o espaço restante */
    }

    .sidebar {
      background-color: rgb(97, 15, 15);
      color: white;
      padding: 20px;
      width: 125px;
      /* Defina a largura da barra lateral */
    }

    .content {
      display: flex;
      width: 100%;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      background-color: rgb(232, 232, 232);
    }

    .estrela {
      width: 100px;
      /* Ajuste conforme necessário */
      height: auto;
      position: absolute;
      left: 5px;
      top: 45px;
      transform: translateY(-50%);
    }

    #hist {
      background-color: beige;
      padding: 50px;
      margin-top: 10px;
    }

    .col-4 {
      background-color: blue;
    }

    .container-box {
      background-color: rgb(209, 203, 203);
      padding: 20px;
      min-width: 45%;
      max-width: 100%;
      margin-top: 5px;
      border-radius: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .container-primary {
      display: flex;
      position: relative;
      flex-wrap: wrap;
      justify-content: space-around;
      width: 100%;
    }


    .opcoes {
      padding: 8.5px;
      margin: 8.5px;
    }

    .botão {
      width: 100px;
      height: 100px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 5px 5px 15px #a7a7a7;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
    }

    .botão:hover {
      transform: translatey(-5px);
      transition: all 0.5s ;
    }

    a {
      text-decoration: none;
      color: #000;
    }

    a:hover {
      transform: translatey(-5px);
      transition: all 0.5s ;
    }

  </style>
</head>

<body>

  <div class="d-flex flex-column mb-5 bg-body" style="height: 100vh;">
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/star-removebg-preview.png" alt="" width="50" height="50"
              class="d-inline-block align-text-top">
          </a>
          <div>
            <a href="">
              <i class="ph-duotone ph-book-bookmark"></i>
              História
            </a> | <a href="">Lugares</a> | <a href="">Culinária</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="d-flex flex-row flex-grow-1">
      <div class="sidebar">

        <h3>ⵍ</h3>
        <h3>ⵎ</h3>
        <h3>ⵖ</h3>
        <h3>ⵔ</h3>
        <h3>ⵉ</h3>
        <h3>ⴱ</h3>

      </div>


      <div class="content">
        <div class="container-primary">
          <h1 style="position: absolute; top: 8px; left: 55px; color: #fff; font-weight: 700;">Explore</h1>
          <div class="container-box" style="align-items: center; justify-content: space-evenly;">
            <div class="botão">
              <i class="ph-duotone ph-book-bookmark"></i>
            </div>
            <div class="botão">
              <i class="ph-duotone ph-book-bookmark"></i>
            </div>
            <div class="botão">
              <i class="ph-duotone ph-book-bookmark"></i>
            </div>
            <div class="botão">
              <i class="ph-duotone ph-book-bookmark"></i>
            </div>
          </div>

          <div class="container-box"> <!-- Adicione a classe de margem à esquerda -->
            <img src="img/cidades-do-marrocos.jpg" alt="" width="200px" height="200px">
            <p>Conteúdo do container 2 aqui.</p>
          </div>
          
        </div>

        <div class="container-primary">
          <div class="container-box">
            <iframe width="460" height="215" src="https://www.youtube.com/embed/238Z4YaAr1g?si=TeHu1jCXa6qp8xXo"
                  title="YouTube video player" frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          </div>

          <div class="container-box ml-2"> <!-- Adicione a classe de margem à esquerda -->
            <img src="img/cidades-do-marrocos.jpg" alt="" width="200px" height="200px">
            <p>Conteúdo do container 2 aqui.</p>
          </div>
          
        </div>

        <div class="container-fluid" id="hist">
          <div>
            <img src="img/OIP.jpeg" alt="" width="20px" height="20px">
            Historia
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Adicione o script do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
